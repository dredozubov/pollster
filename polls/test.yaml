title:
  Тестовый опрос
description:
   Это описание, сюда можно писать о том зачем этот опрос нужен и о том как его проходить.
thanks_message: 
  Спасибо за прохождение опроса, вы очень помогли
questions:
  - 
    type: radio
    required: true
    text: Укажите ваш пол
    answers:
      - Мужской
      - Женский
  -
    type: radio
    required: false
    text: Укажите ваш возраст
    answers:
      - 18-25
      - 26-35
      - 35-50
      - 50+
  -
    type: text_input
    required: true
    text: Любимое слово
  -
    type: multiple
    required: true
    text: Your favorite colors
    answers:
      - Green
      - Yellow
      - Black
      - White
      - Blue
      - Red
  -
    type: multiple
    text: Укажите ваши любимые блюда
    answers:
      - Лазанья
      - Печенье
      - Зефир
      - Беляш
      - Чизбургер
      - Икра баклажанная заморская
  -
    type: multiple_with_input
    required: true
    text: Pollster is
    answers:
      - Уродливый
      - Красивый
      - Сырой
      - Крутой
  -
    text: клёвое описание вопроса
    type: q_method
    required: true
    statements:
      - Я люблю печеньки
      - Я не люблю кабачки
      - Я люблю профитроли
    range_statements:
      - Абсолютная ложь
      - Ложь
      - Не знаю
      - Правда
      - Абсолютная правда